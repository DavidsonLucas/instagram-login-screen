<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Tela de login Instagram</title>
  </head>
  <body>

    <div class="box_images">
      <img class="iphone" src="./assets/celular.png" />
      <img class="img_insta1" src="./assets/insta1.png" />
      <img class="img_insta1" src="./assets/insta2.png" />
    </div>

    <div class="Container">
      <div class="login_box">
        <img class="logo" src="./assets/insta-logo.png" />

        <input
          autocomplete="off"
          placeholder="Telefone, nome de usuário ou email"
        />
        <input autocomplete="off" placeholder="Senha" />
        <button>Entrar</button>

        <div class="style_linha">
          <div class="linha_div1"></div>
        <p class="style_p">Ou</p>
        <div class="linha_div2"></div>
      </div>
        <a class="links" href="#">Entrar com o Facebook</a>

        <a class="links" href="#">Esqueceu a senha?</a>
      </div>
      <div class="registration_box">
        <p>Não tem uma conta? <a class="registration_link" href="#">Cadastre-se</a></p>
      </div>
      <div class="images_store">
        <p>Obtenha o aplicativo.</p>
        <div>
          <img class="app_store" src="./assets/google.png" />
          <img class="app_store" src="./assets/ios.png" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
